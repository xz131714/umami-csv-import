<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umami CSV 数据导入工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-database me-2"></i>Umami 数据导入工具
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg">
          <div class="card-header bg-gradient text-white text-center">
            <h2><i class="fas fa-upload me-2"></i>欢迎使用 Umami CSV 数据导入工具</h2>
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <p class="lead">将您的CSV数据快速导入到Umami数据库中</p>
              <p class="text-muted">支持MySQL和PostgreSQL数据库</p>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="feature-card">
                  <div class="feature-icon">
                    <i class="fas fa-file-csv fa-3x text-primary"></i>
                  </div>
                  <h5>CSV文件上传</h5>
                  <p>支持大型CSV文件上传，最大50MB</p>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="feature-card">
                  <div class="feature-icon">
                    <i class="fas fa-database fa-3x text-success"></i>
                  </div>
                  <h5>多数据库支持</h5>
                  <p>支持MySQL和PostgreSQL数据库</p>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="feature-card">
                  <div class="feature-icon">
                    <i class="fas fa-shield-alt fa-3x text-warning"></i>
                  </div>
                  <h5>数据安全</h5>
                  <p>智能数据清洗和重复数据检测</p>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="feature-card">
                  <div class="feature-icon">
                    <i class="fas fa-chart-line fa-3x text-info"></i>
                  </div>
                  <h5>实时进度</h5>
                  <p>实时显示导入进度和结果统计</p>
                </div>
              </div>
            </div>

            <div class="text-center mt-4">
              <a href="{{ url_for('upload_file') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-play me-2"></i>开始导入数据
              </a>
            </div>

            <div class="mt-4">
              <h6><i class="fas fa-info-circle me-2"></i>使用说明：</h6>
              <ol class="small text-muted">
                <li>上传包含Umami数据的CSV文件</li>
                <li>配置数据库连接参数</li>
                <li>预览数据并确认导入设置</li>
                <li>执行数据导入并查看结果</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 py-4 bg-light">
    <div class="container text-center">
      <p class="text-muted mb-0">
        <i class="fas fa-code me-2"></i>
        Umami CSV 数据导入工具 -
        <a href="https://github.com/your-username/umami-csv-import" target="_blank" class="text-decoration-none">
          <i class="fab fa-github me-1"></i>GitHub
        </a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
