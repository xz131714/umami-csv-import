<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umami CSV导入工具</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white; 
            border-radius: 15px; 
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        .header h1 { 
            color: #2c3e50; 
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .nav-link {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .nav-link:hover {
            background: linear-gradient(45deg, #2980b9, #1c6ea4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .platform-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍜 Umami CSV导入工具</h1>
            <p>轻松将CSV数据导入到Umami分析平台</p>
        </div>
        
        <div class="platform-info">
            <p id="platform-info">检测部署平台中...</p>
        </div>
        
        <div class="nav-links">
            <a href="/api/upload" class="nav-link" id="vercel-upload">📤 Vercel上传</a>
            <a href="/api/status" class="nav-link" id="vercel-status">📊 Vercel状态</a>
            <a href="/functions/upload" class="nav-link" id="cf-upload">📤 CF上传</a>
            <a href="/functions/status" class="nav-link" id="cf-status">📊 CF状态</a>
        </div>
        
        <div style="margin-top: 30px; color: #666;">
            <p><strong>使用说明：</strong></p>
            <p>• 如果是Vercel部署，点击"Vercel"按钮</p>
            <p>• 如果是Cloudflare Pages，点击"CF"按钮</p>
            <p>• 或者直接访问 <a href="/functions/">CF主页</a></p>
        </div>
    </div>

    <script>
        // 检测部署平台并高亮对应按钮
        function detectPlatform() {
            const hostname = window.location.hostname;
            const platformInfo = document.getElementById('platform-info');
            
            if (hostname.includes('vercel.app')) {
                platformInfo.innerHTML = '🚀 当前环境：Vercel部署 - 推荐使用Vercel按钮';
                // 高亮Vercel按钮
                document.getElementById('vercel-upload').style.background = 'linear-gradient(45deg, #27ae60, #219a52)';
                document.getElementById('vercel-status').style.background = 'linear-gradient(45deg, #27ae60, #219a52)';
            } else if (hostname.includes('pages.dev')) {
                platformInfo.innerHTML = '⚡ 当前环境：Cloudflare Pages - 推荐使用CF按钮';
                // 高亮CF按钮
                document.getElementById('cf-upload').style.background = 'linear-gradient(45deg, #27ae60, #219a52)';
                document.getElementById('cf-status').style.background = 'linear-gradient(45deg, #27ae60, #219a52)';
            } else {
                platformInfo.innerHTML = '🔍 未知环境 - 请尝试不同按钮';
            }
        }
        
        // 页面加载时检测平台
        detectPlatform();
    </script>
</body>
</html>
